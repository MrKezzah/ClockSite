<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title class="clockTab">My Clock</title>
    <link rel="icon" href="clock_icon.png">
  </head>
  <body>
    <div class="main">
      <div class="timer">
        <div class="innerBoxTimer">
        </div>
        <h2>Captured Time:</h2>
        <h5 class="timerClock">00:00:00</h5>
      </div>
      <div class="timerEnd">
        <div class="innerBoxTimer">
        </div>
        <h2>End Time:</h2>
        <h5 class="timerEndClock">00:00:00</h5>
      </div>
      <div class="timerSettings">
        <div class="innerBoxSettings">
        </div>
        <h5>Settings</h5>
        <h2>End Time: </h2>
        <p><input type="text" id="endTime" value="5" min="0" max="60"/> (mins)</p>
      </div>
      <div class="mainClock">
        <div class="innerBox">
        <p></p>
      </div>
        <h1 class="clockHM"></h1>
        <h4 class="clockSec"></h4>
        <h4 class="clockAMPM">--</h4>
      </div>
      <div class="buttonTimer">
          <h3>Set Time</h3>
      </div>
    </div>
    <div class="name">
      <p>Mr Kezzah</p>
    </div>
    <div class="settingsHolder">
      <div class="buttonSettings">
          <h3>Settings</h3>
      </div>
    </div>
    <div class="toggleHolder">
      <div class="buttonToggle">
          <h3>Toggle Timers</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
